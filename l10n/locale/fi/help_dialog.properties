help.addingFeatures=Kohteiden lisääminen
help.addingFeaturesText=<p><i>Tärkeintä on, että käytät omia tietojasi. Tietojen kopioiminen luvattomasti muista lähteistä on ehdottomasti kiellettyä! Kopioiminen, jäljentäminen ja tietojen hyödyntäminen muista lähteisä ei ole sallittua. (Lähde: <a href="http://wiki.openstreetmap.org/wiki/Fi:Copyright" target="_blank">Copyright - OpenStreetMap Wiki</a>)</i></p>\n  <p></p>\n  <p>Lineaarisia kohteita kuten katuja, jalkakäytäviä, rautateitä ja rakennusten reunoja kutsutaan <b>viivoiksi</b>.</p>\n  <p>Jos huomaat, että vasemmalla oleva kuvakepalkki on kadonnut, se johtuu todennäköisesti siitä, että olet valinnut kohteen kartalta. Sivupalkki tulee uudelleen esiin, kun poistat valinnan kohteesta napsauttamalla kartalta tyhjää kohtaa.</p>\n            <p><b>Paikkapisteen luominen</b> Tartu ja vedä kuvake sivupalkista kartalle haluttuun kohtaan. Lisätietoja POI-paikkapisteistä (POI = point of interest) löytyy wikin ohjeesta Paikkojen lisääminen.</p>\n            <p><b>Viivan luominen</b> aloitetaan napsauttamalla lähtöpistettä, jonka jälkeen napsautetaan kartalta viivan seuraavaa kohtaa (yleensä sen kaartuessa). Jatka näin, kunnes viiva on valmis. Lopeta piirtäminen kaksoisnapsauttamalla viimeisen pisteen kohdalla tai painamalla Enter-näppäintä.</p>\n            <p><b>Alueen luominen</b> aloitetaan samalla tavalla kuin polunkin, eli aloittamalla alueen (esim. rakennus tai järvi) jostakin kohdasta, yleensä kulmasta, ja sitten kiertämällä kuvion ympäri. Päätä alue napsauttamalla kuvion aloituspistettä (ja samalla siis suljet alueen).</p>\n            <p>Muista, että virheellisen toiminnon voi aina perua napsauttamalla Kumoa-painiketta. Esc-painikkeen painallus peruu kaikki nykyiselle kohteelle tehdyt muutokset.</p>
help.editBeg=Muokkaus (Aloit.)
help.editingFeatures=Kohteiden muokkaaminen (Aloittelijat)
help.editingFeaturesText=<p><b>Jo kartalla olevaan viivaan voi lisätä pisteen</b> painamalla Shift + napsauttamalla viivan haluttua kohtaa.</p>\n<p><b>Pisteen voi poistaa</b> valitsemalla pisteen ja sitten napsauttamalla oikeasta alakulmasta löytyvästä toimintokeskuksesta <i>Poista piste</i> tai painamalla joko Delete-näppäintä tai Askelpalautinta.</p>\n<p>Kokonaisen <b>viivan voi poistaa</b> valitsemalla se ja sitten napsauttamalla oikeasta alakulmasta löytyvästä toimintokeskuksesta <i>Poista viiva</i> tai painamalla Delete + Shift tai Askelpalautin + Shift.</p>\n<p><b>Pistettä voi siirtää</b> tarttumalla siihen ja vetämällä se uuteen paikkaan.</p>\n<p><b>Viivaa voi siirtää</b> tarttumalla siihen ja vetämällä sen uuteen paikkaan. Vinkki: Tartu kohdasta, jossa ei ole pistettä. Jos et toimi näin, voit siirtää vahingossa pistettä.</p>\n<p><b>Viivaa voi jatkaa</b> napsauttamalla jompaakumpaa sen päätepistettä. Jatka polun piirtämistä normaalisti.</p>\n<p><b>Voit lisätä viivaan haaran (risteys)</b> painamalla Shiftiä samalla kun napsautat pistettä, josta haarautuva viivan toivotaan lähtevän. Jatka viivan piirtämistä normaalisti.</p>
help.editAdv=Muokkaus (Edist.)
help.editingFeaturesAdv=Kohteiden muokkaaminen (Edistyneet käyttäjät)
help.editingFeaturesAdvText=<p><b>Tien voi jakaa</b> valitsemalla pisteen, jonka kohdalta tie tahdotaan jakaa, jonka jälkeen voidaan valita saksityökalu tai painaa X-näppäintä näppäimistöllä. Vinkki: Ensin voidaan lisätä solmu, jotta on mahdollista leikata solmujen väliltä.</p>\n           <p><b>Kahden tien kohtaamispisteen tekeminen</b> on mahdollista siten, että aluksi piirretään normaalisti, kunnes tullaan risteykseen. Kun hiirtä siirretään toisen tien päälle, pisteet muuttuvat sinisiksi. Yhden sinisen pisteen tai minkä tahansa muun tiehen kuuluvan kohdan napsauttaminen luo risteyksen.</p>\n           <p><b>Risteyksen irroittamiseksi</b> voidaan valita tieltä piste, jota tahdotaan muuttaa. Tämän jälkeen näppäimistöllä voidaan painaa näppäintä -, jolloin piste poistetaan.</p>\n           <p><b>Tien suurran siirtämiseksi</b> voidaan painaa oikeassa alanurkassa olevaa Vaihda suuntaa -nappia. Tien suunta on tärkeää vain "yksisuuntainen"-tagilla merkittyjen kohteiden tapauksessa: yksisuuntaiset kadut, rannikot, saaret ja niin edelleen.</p>\n           <p><b>Samansuuntaisen tien luominen</b> tapahtuu valitsemalla tie ja painamalla Luo samansuuntainen tie -nappia oikeassa alanurkassa, tai painamalla näppäintä P näppäimistöltä.</p>\n     <p><b>Vanhan tien kanssa solmuja jakavan uuden tien luomiseksi</b> voidaan piirtää, jonka jälkeen napsautetaan ensimmäistä kahdesta jaetusta solmusta, jonka jälkeen painetaan näppäintä F, jotta vanhaa tietä seurataan automaattisesti.</p>\n           <p><i>OpenStreetMap wikin sivulla <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> on vielä kehittyneempiä muokkausmenetelmiä ja -käytäntöjä.</i></p>
help.tag=Tagi
help.taggingFeatures=Tietojen lisääminen
help.taggingFeaturesText=<p>Potlatch 2 tekee kohteiden tagaamisesta eli tietojen lisäämisestä suhteellisen helppoa, sillä siihen käytetään graafisia valikkoja ja erikoistuneita kenttiä ja kuvakkeita.</p>\n         <p><b>Kohteen tagaaminen</b></p>\n         <p>Valitse muokattava viiva tai piste. Valitse sitten vasemmasta palkista kohteen tyyppi (esimerkiksi millainen tie viiva on). Kohteen tagauksen jälkeen ilmestyy joitain peruskenttiä, kuten nimi, nopeusrajoitus ja leveys valitusta tagista riippuen. Täytä tiedot omien tietojesi mukaan mahdollisimman huolellisesti.</p><p>Edistyneemmät käyttäjät voivat huomata muutaman joskus käyttämänsä tagin tai tagiarvon puuttumisen. Tällaiset tagit voi lisätä <i>Advanced</i>-välilehdellä (Edistyneempi näkymä). Näkymän saa vaihdettua alareunan painikkeista.</p>\n         <p>OpenStreetMap-wiki tarjoaa myös <a href="http://wiki.openstreetmap.org/wiki/Fi:Map_features" target="_blank">laajan listan tageista ja niiden arvoista</a>. OSM-dokumentaatiosta voi tarkastaa, mitä tagia missäkin tapauksessa voidaan käyttää.</p>
