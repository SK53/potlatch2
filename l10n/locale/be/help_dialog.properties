help.addingFeatures=Даданне аб'ектаў
help.addingFeaturesText=<p><i>Перш чым пачаць запомніце першае правіла, якое Вы павінны ведаць - гэта выкарыстанне прапрыетарных (уласніцкіх) даных. Даныя з абароненых аўтарскім правам карт ці з любых іншых уласніцкіх крыніц строга забаронены! Не дапушчаецца капіраванне, трасіроўка ці любыя іншыя копіі аўтарскіх прац! (Крыніца: <a href="http://wiki.openstreetmap.org/wiki/RU:%D0%90%D0%B2%D1%82%D0%BE%D1%80%D1%81%D0%BA%D0%B8%D0%B5_%D0%BF%D1%80%D0%B0%D0%B2%D0%B0?uselang=ru" target="_blank">аўтарскае права - OpenStreetMap Вікі</a>)</i></p>\n<p>\n<p>Лінейныя аб'екты накшталт вуліц, пешаходных дарожак, чыгунак і  контураў будынкаў тут і далей будуць звацца <b>лініямі</b>.</p>\n<p>Калі вы раптам заўважылі, што бакавая панэль з яе значкамі зніклі, то гэта адбылося таму, што Вы выбралі на карце нейкі аб'ект. Проста адмяніце выбар, пстрыкнуўшы на свабодным месцы для аднаўлення значкоў.</p>\n<p><b>Для стварэння кропкі (ці POI)</b>, проста перацягнеце адпаведны значок з бакавой панэлі на карту. Паглядзіце раздзел даданне аб'ектаў, каб даведацца больш пра стварэнне POI (Point of Interest — кропак цікавасці)</p>\n<p><b>Для стварэння лініі</b>, пачніце пстрыкнуўшы па карце ў кропцы яе пачатку, а затым пстрыкайце на кожнай яе наступнай кропцы. Двойчы пстрыкніце, каб скончыць лінію ці націсніце клавішу Enter.</p>\n<p><b>Для стварэння палігона</b>, пачніце яго, націснуўшы на карце ў яго пачатковай кропцы, а затым пстрыкайце на кожнай яго вяршыні. Каб скончыць палігон, пстрыкніце на яго першай вяршыні.</p>\n<p>Памятаеце, калі Вы дапусцілі памылку, тады Вы заўсёды можаце націснуць кнопку Адмяніць. Націск клавішы Esc адмяняе ўсе змены для бягучага аб'екта.</p>
help.editBeg=Рэдагаванне (Пач.)
help.editingFeatures=Рэдагаванне (пачаткоўцам)
help.editingFeaturesText=<p><b>Каб дадаць кропку да існуючай лініі</b>, выберыце лінію і націсніце ўтрымліваючы shift у патрэбным месцы.</p>\n <p><b>Каб выдаліць кропку</b>, выберыце яе і націсніце кнопку "Выдаліць элемент" ў ніжнім правым куце або націсніце клавішу Delete (ці Backspace) на клавіятуры.</p>\n <p><b>Каб выдаліць лінію</b>, выберыце лінію і націсніце кнопку "Выдаліць элемент" ў ніжнім правым куце або націсніце shift+Delete (або shift+Backspace) на клавіятуры.</p>\n <p><b>Каб перамясціць кропку</b>, націсніце і перацягніце кропку.</p>\n <p><b>Каб перамясціць лінію</b>, націсніце і перацягніце кампанент. Падказка: хапайце сегмент, у якім вы не зможаце выпадкова перамясціць кропку.</p>\n <p><b>Каб працягнуць лінію</b>, націсніце на адну з крайніх кропак. Затым працягвайце цягнуць, як звычайна.</p>\n <p><b>Каб дадаць новую лінію працягваючы існуючую</b>, націсніце ўтрымліваючы shift на крайнюю кропку. Затым працягвайце цягнуць, як звычайна.</p>
help.editAdv=Рэдагаванне (Вопытным)
help.editingFeaturesAdv=Рэдагаванне (Вопытным карыстальнікам)
help.editingFeaturesAdvText=<p><b>Каб падзяліць лінію</b>, вылучыце кропку у якой яе трэба разрэзаць і скарыстайцеся «Нажніцамі» або націсніце X на клавіятуры. Парада: Калі ў патрэбным месцы кропка адсутнічае - спачатку дадайце яе, а затым разрэжце.</p>\n           <p><b>Каб злучыць дзве лініі</b>, рысуйце як звычайна да таго моманту пакуль вам не спатрэбіцца стварыць скрыжаванне. Навядзіце паказальнік мышы на іншую лінію, кропкі на ёй падсвятляцца сінім, націсніце сінюю кропку або ў патрэбнае месца на лінію для стварэння скрыжавання.</p>\n           <p><b>Для раз'яднання перахрышчаных ліній</b>, вылучыце кропку на лініі, якую трэба змяніць. Націсніце «-» на клавіятуры для выдалення кропкі.</p>\n           <p><b>Для змены кірунку лініі</b>, націсніце на кнопку «Змяніць напрамак» ў правым ніжнім куце. Кірунак лініі мае сэнс толькі для пэўных аб'ектаў як дарогі з аднабаковым рухам, берагавая лінія, выспы і г.д.</p>\n           <p><b>Для стварэння паралельнай лініі</b>, вылучыце лінію і націсніце на кнопку «Стварыць паралельную лінію» ў правым ніжнім куце або націсніце P на клавіятуры.</p>\n     <p><b>Для стварэння лініі, што выкарыстоўвае кропку існуючай лініі</b>, пачніце рысаваць, націснуўшы на дзве першыя агульныя кропкі, націсніце F для аўтаматычнага прытрымлівання існуючай лініі.</p>\n           <p><i>Наведайце <a href="http://wiki.openstreetmap.org/wiki/RU:Potlatch_2/Primer" target="_blank">Прыклады Potlatch 2</a> на Вікі OpenStreetMap, каб знайсці больш інфармацыі пра метады і пагадненні рэдагавання.</i></p>
help.tag=Тэг
help.taggingFeatures=Функцыі расстаноўкі тэгаў
help.taggingFeaturesText=<p>У Potlatch 2, абазначэнне аб'ектаў стала значна прасцей з выкарыстаннем графічных меню і спецыяльных палёў/значкоў.</p>\n         <p><b>Адзнака аб'ектаў тэгамі</b></p>\n         <p>Вылучыце кропку або лінію, якую вы хочаце рэдагаваць, абярыце адпаведны тэг з левай панэлі. Пасля абазначэння аб'екту, з'явяцца некалькі асноўных палёў, такія як назва, абмежаванні хуткасці, шырыня, у залежнасці ад абранага тэга. Запоўніце іх патрэбнымі значэннямі.</p><p> Дасведчаныя карыстальнікі могуць заўважыць адсутнасць некаторых тэгаў і іх значэнняў, якія яны выкарыстоўваюць. Калі вам трэба дадаць дадатковыя тэгі скарыстайцеся укладкай Дадатковыя параметры ніжняй панэлі ў выпадку неабходнасці.</p>\n         <p>Вікі OpenStreetMap таксама дае <a href="http://wiki.openstreetmap.org/wiki/RU:Map_Features" target="_blank">пашыраны пералік тэгаў і іх значнэнняў</a>. Калі ласка, звяртайцеся да дакументацыі OSM, калі вы не ўпэўнены, які тэг ўжыць.</p>
