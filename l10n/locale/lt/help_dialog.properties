help.gettingStarted=Pradedant
help.welcome=Sveiki
help.whyOpenstreetmap=<p><b>Kodėl OpenStreetMap?</b> OSM yra internetinio žemėlapio paslauga, kur visi duomenys yra nuolatos atnaujinami juos redaguojant tokių žmonių kaip jūs. Laisvas žemėlapio naudojimas duoda akivaizdžią naudą, kriziniu laikotarpiu (pvz. OSM duomenų naudojimas koordinuojant pagalbos suteikimą nuo Haityje įvykusio žemės drebėjimo nukentėjusiems žmonėms). Žemėlapio duomenų tikslumas yra stulbinantis, bei mes tikimės, kad ir jūs turėsite laiko prisidėti!</p>
help.activeMembers=<p><b>+ Aktyviems OpenStreetMap nariams</b>, prisijunkite prie OSM, prieš pradedant redaguoti.</p>
help.newMembers=<p><b>+ Naujiems nariams</b>, prašome aplankyti <a href="http://www.openstreetmap.org/user/new" target="_blank">http://www.openstreetmap.org</a> norint sukurti paskyrą, prisijunkite, tada sugrįžkite čia, norint įgalinti prieigą prie Potlatch 2 ir pradėkite redagavimą.</p>
help.introText=<p><b>Potlatch 2</b> yra OpenStreetMap (OSM) redagavimo įrankis, kuris leidžia jums daryti keitimus tiesiai iš {0} svetainės.</p>
